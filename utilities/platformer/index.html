<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Procedural Platformer</title>
    <meta name="description"
        content="A procedurally generated Mario-like platformer game with Markov chain level generation">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="../../assets/images/icon/favicon_32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/images/icon/favicon_16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../../assets/images/icon/favicon_128.png">
    <link rel="icon" type="image/svg+xml" href="../../assets/images/icon/icon.svg">
</head>

<body>
    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- HUD Overlay -->
    <div id="hud" class="hidden">
        <div class="hud-item">
            <span class="hud-label">SCORE</span>
            <span id="hudScore" class="hud-value">0</span>
        </div>
        <div class="hud-item">
            <span class="hud-label">DISTANCE</span>
            <span id="hudDistance" class="hud-value">0m</span>
        </div>
        <div class="hud-item">
            <span class="hud-label">LIVES</span>
            <span id="hudLives" class="hud-value">‚ù§‚ù§‚ù§</span>
        </div>
        <button id="pauseBtn" class="hud-btn" aria-label="Pause">‚è∏</button>
    </div>

    <!-- Seed Display (during gameplay) -->
    <div id="seedDisplay" class="hidden">
        <span class="seed-label">SEED:</span>
        <span id="currentSeed"></span>
    </div>

    <!-- Mobile Controls -->
    <div id="mobileControls" class="hidden">
        <div class="dpad">
            <button id="btnUp" class="dpad-btn up" aria-label="Up">‚ñ≤</button>
            <button id="btnLeft" class="dpad-btn left" aria-label="Left">‚óÄ</button>
            <button id="btnRight" class="dpad-btn right" aria-label="Right">‚ñ∂</button>
            <button id="btnDown" class="dpad-btn down" aria-label="Down">‚ñº</button>
        </div>
        <div class="action-buttons">
            <button id="btnB" class="action-btn b" aria-label="Run">B</button>
            <button id="btnA" class="action-btn a" aria-label="Jump">A</button>
        </div>
    </div>

    <!-- Main Menu -->
    <div id="mainMenu" class="menu-overlay">
        <div class="menu-container">
            <h1 class="game-title">SUPER<br>PROCEDURAL<br>MARIO</h1>

            <div class="menu-section">
                <h2 class="section-title">üéÆ PROCEDURAL MODE</h2>
                <div class="seed-input-container">
                    <label for="seedInput">SEED</label>
                    <input type="text" id="seedInput" placeholder="Random" maxlength="20">
                    <button id="randomSeedBtn" class="icon-btn" title="Random Seed">üé≤</button>
                </div>
                <button id="startProceduralBtn" class="menu-btn primary">START GAME</button>
            </div>

            <div class="menu-section disabled">
                <h2 class="section-title">üìö STORY MODE</h2>
                <p class="coming-soon">Coming Soon!</p>
            </div>

            <div class="menu-buttons">
                <button id="settingsBtn" class="menu-btn">‚öôÔ∏è SETTINGS</button>
                <button id="highScoresBtn" class="menu-btn">üèÜ HIGH SCORES</button>
            </div>
        </div>
    </div>

    <!-- Settings Menu -->
    <div id="settingsMenu" class="menu-overlay hidden">
        <div class="menu-container">
            <h2 class="menu-title">‚öôÔ∏è SETTINGS</h2>

            <div class="settings-group">
                <h3>Sound</h3>
                <div class="setting-row">
                    <label for="sfxVolume">Sound Effects</label>
                    <input type="range" id="sfxVolume" min="0" max="100" value="80">
                    <span id="sfxVolumeValue">80%</span>
                </div>
                <div class="setting-row">
                    <label for="musicVolume">Music</label>
                    <input type="range" id="musicVolume" min="0" max="100" value="50">
                    <span id="musicVolumeValue">50%</span>
                </div>
            </div>

            <div class="settings-group">
                <h3>Controls</h3>
                <div class="setting-row">
                    <label>Left</label>
                    <button class="key-bind-btn" data-action="left">A / ‚Üê</button>
                </div>
                <div class="setting-row">
                    <label>Right</label>
                    <button class="key-bind-btn" data-action="right">D / ‚Üí</button>
                </div>
                <div class="setting-row">
                    <label>Jump</label>
                    <button class="key-bind-btn" data-action="jump">SPACE / W</button>
                </div>
                <div class="setting-row">
                    <label>Run</label>
                    <button class="key-bind-btn" data-action="run">SHIFT</button>
                </div>
            </div>

            <div class="settings-group">
                <h3>Display</h3>
                <div class="setting-row">
                    <label for="showMobileControls">Show Touch Controls</label>
                    <input type="checkbox" id="showMobileControls" checked>
                </div>
            </div>

            <div class="menu-buttons">
                <button id="resetSettingsBtn" class="menu-btn">RESET DEFAULTS</button>
                <button id="closeSettingsBtn" class="menu-btn primary">BACK</button>
            </div>
        </div>
    </div>

    <!-- Pause Menu -->
    <div id="pauseMenu" class="menu-overlay hidden">
        <div class="menu-container compact">
            <h2 class="menu-title">‚è∏ PAUSED</h2>
            <div class="menu-buttons">
                <button id="resumeBtn" class="menu-btn primary">RESUME</button>
                <button id="pauseSettingsBtn" class="menu-btn">‚öôÔ∏è SETTINGS</button>
                <button id="quitBtn" class="menu-btn danger">QUIT TO MENU</button>
            </div>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverMenu" class="menu-overlay hidden">
        <div class="menu-container">
            <h2 class="menu-title game-over-title">GAME OVER</h2>

            <div class="stats-container">
                <div class="stat-row">
                    <span class="stat-label">FINAL SCORE</span>
                    <span id="finalScore" class="stat-value">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">DISTANCE</span>
                    <span id="finalDistance" class="stat-value">0m</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">SEED</span>
                    <span id="finalSeed" class="stat-value">-</span>
                </div>
            </div>

            <div class="new-high-score hidden" id="newHighScore">
                üåü NEW HIGH SCORE! üåü
            </div>

            <div class="menu-buttons">
                <button id="retryBtn" class="menu-btn primary">RETRY</button>
                <button id="menuBtn" class="menu-btn">MAIN MENU</button>
            </div>
        </div>
    </div>

    <!-- High Scores Screen -->
    <div id="highScoresMenu" class="menu-overlay hidden">
        <div class="menu-container">
            <h2 class="menu-title">üèÜ HIGH SCORES</h2>

            <div class="high-scores-list" id="highScoresList">
                <div class="high-score-row header">
                    <span class="rank">#</span>
                    <span class="score">SCORE</span>
                    <span class="seed">SEED</span>
                </div>
                <!-- Scores populated by JS -->
            </div>

            <div class="menu-buttons">
                <button id="clearScoresBtn" class="menu-btn danger">CLEAR SCORES</button>
                <button id="closeHighScoresBtn" class="menu-btn primary">BACK</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
